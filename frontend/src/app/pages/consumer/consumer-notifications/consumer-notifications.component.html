<div class="bg-white rounded-xl p-6 shadow-sm border border-gray-100">
  <div class="flex items-center justify-between mb-6">
    <h3 class="text-lg font-bold">Notifications</h3>
    <div class="flex items-center gap-2">
      <button (click)="clearAll()" class="text-sm text-red-600">Clear All</button>
    </div>
  </div>

  <div class="space-y-3">
    <div *ngFor="let n of notifications()" class="p-4 rounded-lg border flex items-start justify-between bg-gray-50"
      [ngClass]="{ 'opacity-80': n.read }">
      <div>
        <p class="font-semibold">{{ n.title }}</p>
        <p class="text-sm text-gray-600 mt-1">{{ n.body }}</p>
        <p class="text-xs text-gray-400 mt-1">{{ n.time }}</p>
      </div>
      <div class="flex flex-col items-end">
        <button *ngIf="!n.read" (click)="markRead(n)" class="text-sm text-green-600">
          Mark read
        </button>
        <span *ngIf="n.read" class="text-xs text-gray-400">Read</span>
      </div>
    </div>
  </div>
</div>
