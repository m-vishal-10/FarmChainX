<div class="bg-gray-900 min-h-screen p-8 sm:p-12">
    <div class="max-w-7xl mx-auto">
        <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center mb-8 gap-4">
            <div>
                <h2 class="text-3xl font-extrabold text-white tracking-tight">System Logs</h2>
                <p class="text-gray-400 mt-1">Audit trail of supply chain activities</p>
            </div>

        </div>

        <!-- Logs Table -->
        <div class="backdrop-blur-xl bg-gray-800/50 border border-gray-700 rounded-2xl overflow-hidden shadow-xl">
            <div class="overflow-x-auto">
                <table class="w-full text-left">
                    <thead class="bg-gray-800 border-b border-gray-700">
                        <tr>
                            <th class="px-6 py-4 text-xs font-bold text-gray-400 uppercase tracking-wider">Timestamp
                            </th>
                            <th class="px-6 py-4 text-xs font-bold text-gray-400 uppercase tracking-wider">Action</th>
                            <th class="px-6 py-4 text-xs font-bold text-gray-400 uppercase tracking-wider">Product ID
                            </th>
                            <th class="px-6 py-4 text-xs font-bold text-gray-400 uppercase tracking-wider">Actor ID</th>
                            <th class="px-6 py-4 text-xs font-bold text-gray-400 uppercase tracking-wider">Details</th>
                        </tr>
                    </thead>
                    <tbody class="divide-y divide-gray-700">
                        <tr *ngFor="let log of logs" class="hover:bg-gray-700/50 transition">
                            <td class="px-6 py-4 text-sm text-gray-300 font-mono">
                                {{ log.timestamp | date:'medium' }}
                            </td>
                            <td class="px-6 py-4 text-sm text-white font-semibold">
                                <span
                                    class="px-2 py-1 rounded bg-indigo-900/50 text-indigo-300 border border-indigo-700/50">
                                    {{ log.action }}
                                </span>
                            </td>
                            <td class="px-6 py-4 text-sm text-gray-300">
                                #{{ log.productId }}
                            </td>
                            <td class="px-6 py-4 text-sm text-gray-300">
                                User #{{ log.actorId }}
                            </td>
                            <td class="px-6 py-4 text-sm text-gray-400">
                                {{ log.details }}
                            </td>
                        </tr>

                        <tr *ngIf="logs.length === 0 && !isLoading">
                            <td colspan="5" class="px-6 py-12 text-center text-gray-500">
                                No logs found in the system.
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
