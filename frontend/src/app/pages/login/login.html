<div
  class="min-h-screen bg-gradient-to-br from-slate-800 via-slate-700 to-emerald-900 flex items-center justify-center px-6 py-12 relative overflow-hidden">
  <!-- Animated Background Orbs -->
  <div class="absolute inset-0 -z-10 overflow-hidden">
    <div
      class="absolute top-1/4 -left-20 w-96 h-96 bg-gradient-to-br from-emerald-500/30 via-teal-500/20 to-transparent rounded-full mix-blend-screen filter blur-3xl opacity-60 animate-float-gentle">
    </div>
    <div
      class="absolute bottom-1/3 -right-24 w-[500px] h-[500px] bg-gradient-to-br from-teal-400/25 via-emerald-400/15 to-transparent rounded-full mix-blend-screen filter blur-3xl opacity-50 animate-pulse-gentle delay-2000">
    </div>
    <div
      class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-[600px] h-[600px] bg-gradient-to-br from-emerald-400/10 via-teal-300/10 to-transparent rounded-full mix-blend-overlay filter blur-3xl opacity-40 animate-float-gentle delay-4000">
    </div>
  </div>

  <div class="w-full max-w-md animate-fade-in-up">
    <!-- Logo & Title -->


    <!-- Login Card -->
    <div
      class="backdrop-blur-2xl bg-white/10 border border-white/20 rounded-3xl shadow-2xl p-10 hover:shadow-emerald-500/20 transition-shadow duration-500">
      <div class="text-center mb-8">
        <h2 class="text-3xl font-bold font-heading text-white mb-2">
          Welcome Back
        </h2>
        <p class="text-gray-400">Sign in to access your dashboard</p>
      </div>

      <form (ngSubmit)="login()" #f="ngForm" autocomplete="off" class="space-y-6">
        <!-- Email Field -->
        <div class="group">
          <label class="block text-sm font-semibold text-gray-200 mb-2 tracking-wide">
            Email Address
          </label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
              <svg class="w-5 h-5 text-gray-400 group-focus-within:text-emerald-400 transition-colors" fill="none"
                stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
              </svg>
            </div>
            <input
              class="w-full pl-12 pr-4 py-3.5 bg-white/5 border-2 border-white/20 rounded-xl text-white placeholder-gray-400 focus:outline-none focus:border-emerald-400 focus:bg-white/10 focus:ring-4 focus:ring-emerald-500/20 transition-all duration-300"
              name="email" type="email" placeholder="your.email@example.com" [(ngModel)]="email" required />
          </div>
        </div>

        <!-- Password Field -->
        <div class="group">
          <label class="block text-sm font-semibold text-gray-200 mb-2 tracking-wide">
            Password
          </label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
              <svg class="w-5 h-5 text-gray-400 group-focus-within:text-emerald-400 transition-colors" fill="none"
                stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
              </svg>
            </div>
            <input
              class="w-full pl-12 pr-12 py-3.5 bg-white/5 border-2 border-white/20 rounded-xl text-white placeholder-gray-400 focus:outline-none focus:border-emerald-400 focus:bg-white/10 focus:ring-4 focus:ring-emerald-500/20 transition-all duration-300"
              name="password" [type]="showPassword ? 'text' : 'password'" placeholder="Enter your password"
              [(ngModel)]="password" required />
            <button type="button" (click)="showPassword = !showPassword"
              class="absolute inset-y-0 right-0 pr-4 flex items-center text-gray-400 hover:text-emerald-400 transition-colors">
              <svg *ngIf="!showPassword" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
              </svg>
              <svg *ngIf="showPassword" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21" />
              </svg>
            </button>
          </div>
        </div>

        <!-- Submit Button -->
        <button type="submit" [disabled]="f.invalid"
          class="group relative w-full bg-gradient-to-r from-emerald-500 to-teal-500 hover:from-emerald-600 hover:to-teal-600 text-white font-bold text-lg py-4 rounded-xl shadow-lg hover:shadow-emerald-500/50 transform hover:scale-[1.02] hover:-translate-y-0.5 transition-all duration-300 disabled:opacity-50 disabled:cursor-not-allowed disabled:hover:scale-100 disabled:hover:translate-y-0 overflow-hidden">
          <span class="relative z-10">Sign In to Dashboard</span>
          <div
            class="absolute inset-0 bg-gradient-to-r from-white/20 via-white/10 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-500">
          </div>
        </button>
      </form>

      <!-- Divider -->
      <div class="my-8 flex items-center">
        <div class="flex-1 h-px bg-gradient-to-r from-transparent via-white/30 to-transparent"></div>
        <span class="px-4 text-sm text-gray-400 font-medium">OR</span>
        <div class="flex-1 h-px bg-gradient-to-r from-transparent via-white/30 to-transparent"></div>
      </div>

      <!-- Register Link -->
      <div class="text-center">
        <p class="text-gray-300 text-sm mb-4">
          New to FarmChainX?
        </p>
        <a routerLink="/register"
          class="inline-flex items-center justify-center px-8 py-3.5 bg-white/5 hover:bg-white/10 border-2 border-white/20 hover:border-emerald-400/50 text-white font-semibold rounded-xl transition-all duration-300 hover:scale-105 group">
          <span>Create Free Account</span>
          <svg class="w-5 h-5 ml-2 transform group-hover:translate-x-1 transition-transform" fill="none"
            stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7l5 5m0 0l-5 5m5-5H6" />
          </svg>
        </a>
      </div>
    </div>

    <!-- Security Badge -->
    <div class="mt-8 flex items-center justify-center gap-2 text-gray-400 text-sm">
      <svg class="w-5 h-5 text-emerald-400" fill="currentColor" viewBox="0 0 20 20">
        <path fill-rule="evenodd"
          d="M2.166 4.999A11.954 11.954 0 0010 1.944 11.954 11.954 0 0017.834 5c.11.65.166 1.32.166 2.001 0 5.225-3.34 9.67-8 11.317C5.34 16.67 2 12.225 2 7c0-.682.057-1.35.166-2.001zm11.541 3.708a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z"
          clip-rule="evenodd" />
      </svg>
      <span class="font-medium">Secured by Advanced Database Technology</span>
    </div>
  </div>
</div>
